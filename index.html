<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TMPlantClothes</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }
          </style>
    </head>
    <body class="flex-column bg-orange-100">
        <header class="flex justify-around items-center bg-black border-b-2
            py-5">
            <a href="#" class="w-60 p-8 bg-amber-100 text-center rounded-full
                ring-2 ring-amber-400 font-bold "><img src="./img/logo.png"
                    class="hover:animate-spin" alt="logo">Too Much Print</a>
            <!-- <img src="./img/header.jpg" alt="tmprint"> -->
            <h1 class="class">Too Much Plant Clothes</h1>
            <div class="contacts flex-column justify-center rounded-md ring-2
                p-3 bg-amber-100 ring-amber-400"></div>
        </header>
        <main class="container mx-auto p-4 flex-column ">
            <div class="clothes grid grid-cols-3 gap-4 text-center ">

            </div>

            <div class="form visible bg-blue-100 rounded-lg my-10 py-5
                border-solid border-2 border-indigo-300">
                <div class="title-order flex justify-between">
                    <h1 class="text-[40px] p-5">Ваше замовлення:</h1>
                    <div class="text-[40px] p-5">До сплати: <span></span> грн</div>
                </div>
                <div class="px-5">
                    <div class="orders grid grid-cols-4 gap-4 text-center px-5">
                        <!-- orders -->
                        <div class="bg-amber-100 rounded-lg
                            hover:border-2 border-orange-400
                            shadow-md dark:bg-gray-800 dark:border-gray-700">
                            <img class="rounded-t-lg mx-auto"
                                src="./img/goods/hoody-black-blank.png"
                                alt="${order.link}" />
                            <div class="p-5" id="${order.id}">
                                <h2 class="font-bold text-gray-900
                                    dark:text-white">ФУТБОЛКА</h2>
                                <h3>чорна, S</h3>
                                <div class="my-3 font-normal
                                    dark:text-gray-400 flex justify-center
                                    items-center">
                                    <button class="ease-in duration-150 minus w-6 hover:w-7"><img
                                            src="./img/icons/minus.png"
                                            alt="minus"></button>
                                    <input type="number" class="amount mx-1
                                        w-[50px]
                                        p-2 border-4" value="2">
                                    <button class="ease-in duration-150 w-6 plus hover:w-7"><img
                                            src="./img/icons/plus.png"
                                            alt="plus"></button>
                                </div>
                                <div class="mb-3 text-2xl font-normal
                                    dark:text-gray-400">100 грн</div>
                                <a href="#" class="btn-order inline-flex
                                    items-center py-2 px-3 font-medium
                                    text-center text-white bg-amber-600
                                    rounded-lg hover:bg-amber-700 focus:ring-4
                                    focus:outline-none focus:ring-amber-200
                                    dark:bg-amber-500 dark:hover:bg-amber-600
                                    dark:focus:ring-amber-700">
                                    Прибрати
                                </a>
                            </div>
                        </div>

                    </div>
                    <form action="" class="flex justify-center text-lg m-5
                        w-full">
                        <input class="px-5 bg-amber-100 rounded-lg
                            border-4 border-orange-400
                            shadow-md text-3xl w-2/6"
                            type="text" placeholder="Ваше ім'я">
                        <input class="px-5 mx-3 bg-amber-100 rounded-lg
                            border-4 border-orange-400
                            shadow-md text-3xl w-2/6"
                            type="tel"
                            placeholder="Вам мобільний">
                        <button class="
                            py-3 font-medium
                            text-center px-7 text-white bg-amber-600
                            rounded-lg hover:bg-amber-700 focus:ring-4
                            focus:outline-none focus:ring-amber-200
                            dark:bg-amber-500 dark:hover:bg-amber-600
                            dark:focus:ring-amber-700 "
                            type="submit">Замовити</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="flex justify-center my-10
            border-solid border-b-2 border-t-2 border-indigo-600
            bg-blue-100">
        </footer>
        <script type="module" src="index.js"></script>
    </body>
</html>
